<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
    <h2 style="color:red">Are the Numbers Equal?</h2>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button id="score" onClick="printResult(isSameNum())">score</button>
    <h3>Result: <span id="result2"></span></h3>

    <script>
        function isSameNum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 =parseInt(document.getElementById("num2").value);
            if(num1 === num2){
                return true
            }else {
                return false
            }
        }
        function printResult(result) {
            document.getElementById("result2").innerText = result;
        }
    </script>
    </body>
</html>
